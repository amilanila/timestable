<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="../../css/times.css" />
        <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="../../css/bootstrap-responsive.min.css" />
        <title>Times Table</title>
    </head>
    <body>
    	<div class="app">
            <br>
            <div class="row-fluid">
                <div class="number-box scale"><span class="multiplier"></span></div>
                <div class="operator">X</div>
                <div class="number-box number"><span class="multipliee"></span></div>
                <div class="operator"><span>=</span></div>
                <div class="droppable vacant" id="droppybox" onclick="void(0)"></div>   
                <div class="answer-mark">
                    <img id="correct" src="../../img/correct.jpg" height="50px" width="50px">
                    <img id="incorrect" src="../../img/incorrect.jpg" height="50px" width="50px">
                </div>                
            </div>
            <div class="row-fluid answer-box-container">
            </div>      
            <br/>      
            <div class="row-fluid">
                <a class="btn btn-warning next-question" href="#">Next</a>  
                <a class="btn btn-success total-marks hidden" href="#">Score</a>  
            </div>
        </div>
		
		<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="../../js/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../../js/game.js"></script>        
        <!--<script type="text/javascript" src="../../js/jquery.ui.touch-punch.min.js"></script>
        <script type="text/javascript" src="../../cordova-2.7.0.js"></script>
        <script type="text/javascript" src="../../js/index.js"></script>
    -->

    </body>
</html>
