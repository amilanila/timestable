<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="../../css/times.css" />
        <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="../../css/bootstrap-responsive.min.css" />
        <title>Times Table</title>        
    </head>
    <body>
    	<div class="app">
            <br>
            <div class="row-fluid">
                <div class="number-box scale"><span class="multiplier"></span></div>
                <div class="operator">X</div>
                <div class="number-box number"><span class="multipliee"></span></div>
                <div class="operator"><span>=</span></div>
                <div class="droppable vacant" id="droppybox" onclick="void(0)"></div>   
                <div class="answer-mark">
                    <img id="correct" src="../../img/correct.jpg" height="50px" width="50px">
                    <img id="incorrect" src="../../img/incorrect.jpg" height="50px" width="50px">
                </div>                
            </div>
            <div class="row-fluid">
                <div class="draggable number-box number" onclick="void(0)"><span class="answer-given one"></span></div>
                <div class="draggable number-box number" onclick="void(0)"><span class="answer-given two"></span></div>
                <div class="draggable number-box number" onclick="void(0)"><span class="answer-given three"></span></div>
                <div class="draggable number-box number" onclick="void(0)"><span class="answer-given four"></span></div>
            </div>
        </div>
		</div>
		
		<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="../../js/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../../js/game.js"></script>

    </body>
</html>
